<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>
                Chat Server
            </h2>
        </header>

       <main>
          <form action="./chat.html">
             <div class="form">
                <label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="Enter username here...." required>
             </div>

             <div class="form">
                <label for="room">Room</label>
                <input type="text" name="room" id="room" placeholder="Enter room here..." required>
             </div>

             <button type="submit" class="btn">Join Chat Room</button>
          </form>
       </main>
    </div>
</body>
</html>
